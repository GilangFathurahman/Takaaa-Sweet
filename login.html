<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Takaaa Sweet 🍪</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body d-flex justify-content-center align-items-center">

  <div class="card p-4 text-center login-card shadow">
    <img src="image/Logo Takaaa Sweet-01.png" alt="Logo" class="login-logo mx-auto mb-3">
    <h3 class="brand-title mb-4">Takaaa Sweet</h3>
    <form id="loginForm">
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <div class="mb-3 position-relative">
        <label class="form-label d-none">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control rounded-pill" placeholder="Password" required>
          <button class="btn btn-outline-secondary rounded-pill ms-2" type="button" id="togglePassword">👁️</button>
        </div>
      </div>
      <button type="submit" class="btn btn-cta w-100 mb-3">Login</button>
    </form>
    <button id="signupBtn" class="btn btn-outline-warning w-100">Belum punya akun? Daftar sekarang</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
